<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wavely</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: "Segoe UI", sans-serif;
      background: rgba(25, 25, 25, 0.85);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    #auth-screen, #chat-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 0.5rem;
      padding: 1rem;
    }

    #chat-screen {
      display: none;
    }

    #auth-screen input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      border-radius: 4px;
      font-size: 0.85rem;
      max-width: 300px;
    }

    #auth-screen button,
    #chat-screen button {
      width: 100%;
      max-width: 300px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #auth-screen button:hover,
    #chat-screen button:hover {
      background: #444;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      background: #111;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 0.75rem;
      padding: 0.6rem;
      border-radius: 5px;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .user {
      background: #222;
      color: #eee;
      text-align: right;
    }

    .bot {
      background: #1a1a1a;
      color: #c0ffc0;
    }

    #input-container {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 600px;
    }

    #followup {
      flex-grow: 1;
      padding: 0.5rem;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    #sendBtn {
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Login UI -->
  <div id="auth-screen">
    <h2>Welcome to Wavely</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="handleAuth('login')">Login</button>
    <button onclick="handleAuth('signup')">Signup</button>
  </div>

  <!-- Chat UI -->
  <div id="chat-screen">
    <h2>Wavely - LinkedIn Post Analyzer</h2>
    <div id="chat"></div>
    <div id="input-container">
      <input type="text" id="followup" placeholder="Type your Message / Post..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
